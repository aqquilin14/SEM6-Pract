<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="/">
            <table border="2px">
                <th colspan="2">User Form</th>

                <tr>
                    <td>Enter Name</td>
                    <td>
                        <input type="text" name="name" id="">
                    </td>
                </tr>

                <tr>
                    <td>Enter Password</td>
                    <td>
                        <input type="password" name="password" id="">
                    </td>
                </tr>

                <tr>
                    <td>Enter address</td>
                    <td>
                        <textarea rows="4"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>Select Game</td>
                    <td>
                        <input type="checkbox" name="game" id="">Hockey<br>
                        <input type="checkbox" name="game" id="">Football<br>
                        <input type="checkbox" name="game" id="">Badminton<br>
                        <input type="checkbox" name="game" id="">Cricket<br>
                        <input type="checkbox" name="game" id="">Volleyball<br>
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="">Male &nbsp;
                        <input type="radio" name="gender" id="">Female 
                    </td>
                </tr>

                <tr>
                    <td>Select your age</td>
                    <td>
                        <select name="select" style="width:100px"> 
                            <option selected-value="select">select</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                        </select>
                         
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align:center">
                        <input type="file" name="file">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align:center">
                        <button type="submit">Click Me</button>
                        <button type="submit">Reset</button>
                        <button type="submit">Submit form</button>
                    </td>
                </tr>

            </table>
        </form>
    </center>
</body>
</html>
